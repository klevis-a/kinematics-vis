<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Euler Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/sliderStyle.css" rel="stylesheet" type="text/css">
    <link href="styles/stateCtrlStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="topContainer">
    <div id="views">
        <canvas id="canvas"></canvas>
        <div id="view1" class="quarter"></div>
        <div id="view2" class="quarter"></div>
        <div id="view3" class="quarter"></div>
        <div id="view4" class="quarter"></div>
    </div>
    <div id="playControls">
        <div class="stateControl">
            <form name="stateCtrlForm">
                <div>
                    <input type="radio" id="state1" name="rotationStates" value="1" checked>
                    <label for="state1">1</label>
                </div>
                <div>
                    <input type="radio" id="state2" name="rotationStates" value="2">
                    <label for="state2">2</label>
                </div>
                <div>
                    <input type="radio" id="state3" name="rotationStates" value="3">
                    <label for="state3">3</label>
                </div>
            </form>
        </div>
        <div id="timelineCtrl">
            <div id="playPauseCtrl" class="play"></div>
            <div id="sliderDiv"><input type="range" min="0" max="99" value="0" step="any" class="slider" id="timeline"></div>
            <div id="frameNum"></div>
        </div>
    </div>
    <div id="frameControl">
        <div id="frameTimelineCtrl">
            <div id="frameGoCtrl" class="go"></div>
            <div id="frameSliderDiv"><input type="range" min="0" max="99" value="0" step="any" class="slider" id="frameTimeline"></div>
            <div id="frameFrameNum"></div>
        </div>
    </div>
    <div id="datGUI"></div>
</div>
<script src="js/vendor/palette.js"></script>
<script src="js/vendor/require.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
